
<div class="m-4">
      <form [formGroup]="loginForm" class="form-signin" (submit)="login()">   
            <div class="form-group">
                <input #userNameInput 
                      formControlName="userName" 
                      type="text" class="form-control" placeholder="Usuário" />
                <app-vmessage 
                      *ngIf="loginForm.get('userName').errors?.required" 
                      text="Usuário requerido!"> 
                </app-vmessage>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Senha"  />
                <app-vmessage 
                      *ngIf="loginForm.get('password').errors?.required" 
                      text="Senha requerida!"> 
                </app-vmessage>
            </div>
            <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"/> Lembre-me
                </label>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
      <p>Não é usuário? <a [routerLink]="['signup']">Cadastre</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; EPTV - 2019 - Documentação de redes</p>
</div>
