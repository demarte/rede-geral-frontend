<header>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">EPTV</a>
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{user.sub}}</a>
            <button type="button" class="btn btn-light" (click)="logout()">Logout</button>
        </div>
        <ng-template #login>
            <span class="navbar-text"> 
                <button type="button" class="btn btn-light" [routerLink]="['']">Login</button>
            </span>
        </ng-template>
    </nav>
</header>
